<div class="row">
  <div class="col-md-2"></div>
  <table class="table table-striped col-md-8">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Pseudo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.email}}</td>
        <td>{{user.pseudo}}</td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-2"></div>
</div>
