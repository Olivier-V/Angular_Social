  <div class="row" *ngFor="let article of articles">
    <div class="col-md-2"></div>
    <div class="card col-md-8">
      <div class="card-header" >
        <span>Le </span>
        <span>{{article.creation}}</span>
        <span> Créé par : </span>
        <span>{{article.id}}</span>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{article.titre}}</h5>
        <p class="card-text">{{article.contenu}}</p>
        <div id="group-btn" *ngIf="article.id === token.id ">
          <a class="btn btn-warning" routerLink="/article_detail/{{article.id_article}}">Editer</a>
          <a class="btn btn-danger" (click)='deleteArticle(article.id_article)'>Supprimer</a>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
