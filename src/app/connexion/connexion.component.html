<div class="row">
    <div class="col-md-2"></div>
    <div class="card text-center col-md-8">
      <div class="card-header">
        Connexion
      </div>
      <div class="card-body">
          <section>
              <form [formGroup]="connexionForm" (ngSubmit)="submitForm()">
                  <input type="text" placeholder="E-mail" formControlName="email">
                  <input type="password" placeholder="Mot de passe" formControlName="password">
                  <input id="btn-connexion" type="submit" class="btn btn-primary" value="Connexion">
              </form>
          </section>
      </div>
      <div class="card-footer text-muted">
        ~ ~ ~
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
